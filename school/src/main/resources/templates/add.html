<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>school management System</title>
</head>
<body>

	<div class="container">
		<h2 style="color: rgb(255, 0, 0);">Add Student</h2>

		<form th:action="@{/add}" th:object="${studentObj}" method="POST">
			
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{rollNo}" placeholder="Enter Rollno"> 
			</div>
			
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{name}" placeholder="Enter Name"> 
			</div>
			
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{date}" placeholder="DD-MM-YYYY"> 
			</div>
			
			
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{std}" placeholder="Enter Standard"> 
			</div>
			
			
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{section}" placeholder="Enter Section"> 
			</div>
			
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{mobilleNo}" placeholder="Enter Mobile"> 
			</div>
			
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{address}" placeholder="Enter Address"> 
			</div>
			
			<div>
			<button type="submit" class="btn btn-primary">Submit</button>
			</div>
			
            	<div class="container">
		<h2 class="alert alert-warning" th:text="${info}"></h2>

		
	</div>

           <div>
			<h2> </h2>
			<form>
				
 <input type="button" value="Go back!" class="btn btn-success" onclick="history.back()">


</form>
</div>
		</form>
	</div>

		crossorigin="anonymous"></script>

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
