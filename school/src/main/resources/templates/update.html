<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>school management system</title>
</head>
<body>

	<div class="container">
		<h2>Update Student</h2>
				
		<div th:if ="${student.status == false}">			
		<form th:action="@{/search}" th:object="${student}" method="POST">
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{rollNo}" placeholder="Enter Rollno"> 
			</div>
						
			<button type="submit" class="btn btn-primary">Search</button>
		</form>		 	
		</div>
	
		<div th:if ="${student.status == true}">
			<form th:action="@{/update}" th:object="${studentRecord}" method="POST">
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{rollNo}" placeholder="Enter Rollno" readonly> 
			</div>
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{name}" placeholder="Enter Name"> 
			</div>
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{date}" placeholder="DD-MM-YYYY"> 
			</div>
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{std}" placeholder="Enter Standard"> 
			</div>
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{section}" placeholder="Enter Section"> 
			</div>
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{mobilleNo}" placeholder="Enter Mobile"> 
			</div>
			<div class="form-group">
				 <input	type="text" class="form-control" th:field="*{address}" placeholder="Enter Address"> 
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
			
		</div>
		
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
